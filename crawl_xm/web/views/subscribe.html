<%- include('header.html'); -%>
<style>
    .tag {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }
    .tag img {
        width: 80px;
        height: 80px;
    }
</style>
<div class="row">
    <form method="POST">
        <input type="submit" class="btn btn-primary">
        <% for (let i = 0; i<tags.length; i++) {
            let tag = tags[i];%>
            <div class="col-md-3 tag">
                <img src="<%=tag.image%>" alt="">
                <p><%=tag.name%></p>
                <p><%=tag.subscribe%>关注 <%=tag.article%>文章</p>
                <p><%=tag.checked%></p>
                <div class="checkbox">
                    <label>
                        <input <%=tag.checked?"checked":""%> type="checkbox" name="tags" value="<%=tag.id%>">
                    </label>
                </div>
            </div>
        <%}%>
    </from>
</div>
<%- include('footer.html'); -%>
